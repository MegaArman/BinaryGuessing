<script langauge = "javascript">
	var theMax = 1000000;
	var maxGuesses = 20;
	var high = theMax;
	var low = 0;
	var answer = 0;
	var numGuesses = 0;
	var guessWasClicked = 0;


function guess()
{
	//resets the variables
	high = theMax;
	low = 0;
	answer = 0;
	numGuesses = 0;
	guessWasClicked = 0;
	numGuesses++;
	guessWasClicked = 1;

	answer = theMax/2;
	document.getElementById("Output").innerHTML = "Guess # " + numGuesses + " --It's " + (theMax/2)  + "!";
	//~ document.getElementById("Higher").style.opacity = 1;
	//~ document.getElementById("Lower").style.opacity = 1;
}

function setHigh()
{
	//~ alert("You clicked high!");
	if (guessWasClicked == 1 && gameWon() == 0)
	{
		
		low = answer;
		answer = Math.round((high + low)/2);
		//alert("Guess # " + numGuesses + " --It's " + answer + "!");
		numGuesses++;
		document.getElementById("Output").innerHTML = "Guess # " + numGuesses + " --It's " + answer + "!";
		gameWon();
	}
	else if (guessWasClicked == 0)
	{
		alert("You haven't clicked start yet! Dumbass.");
	}
}

function setLow()
{
	if (guessWasClicked == 1 && gameWon() == 0)
	{	
		 high = answer;
		 answer = Math.round((high + low)/2);
		 //alert("Guess # " + numGuesses + " --Is it " + answer + "?"); 
		 numGuesses++;
		 document.getElementById("Output").innerHTML = ("Guess # " + numGuesses + " --It's " + answer + "!");
		 gameWon();
	
	}
	else if (guessWasClicked == 0)
	{
		alert("You haven't clicked start yet! Dumbass.");
	}
	
}
function gameWon()
{
		if (numGuesses == maxGuesses)
		{
			answer = Math.round((high + low)/2);
			alert("I won! It's " + answer + "!");
			return 1;
		}
		else
		{
			return 0;
		}
}

</script>
